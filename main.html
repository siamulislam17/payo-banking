                        </div>

                                <div class="label">
                                  <span class="label-text">Select Your Bank</span>
                                  
                                </div>
                                <select class="select select-bordered">
                                  <option disabled selected>Pick one</option>

                                  <option value="Rocket">Rocket</option>

                                </label>
                                <input id="amount" type="number" placeholder="Enter Your Amount" class="input input-bordered" required />
